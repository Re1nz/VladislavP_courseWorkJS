<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://kit.fontawesome.com/15a359307b.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='./scss/styles.scss' />
    <title>WILDBERRIES</title>
</head>
<body id="root">
  
    <header class = 'header'>
      <div class="container">
        <div class="header-wrapper">
          <div class="header-wrapper-item">
            <a href='#' class = "search" >
              <i class="logo">WILDBERRIES</i>
            </a>
          </div>
          <div class="header-wrapper-item">
            <form>
              <input type="text" id="input">
              <a class = "search" >
                <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
              </a>
            </form>
          </div>
          <div class="header-wrapper-item">
            <a href='#' class='geo'>
              <i class="fa-solid fa-location-pin"></i>
            </a>
          </div>
          <div class="header-wrapper-item">
            <a href='#' class='user'>
              <i class="fa-solid fa-user"></i>
            </a>
          </div>
          <div class="header-wrapper-item">
            <div id="cart" class="cart">
              <a class="title" id='cartTitle'><i class="fa-solid fa-cart-shopping"></i></a>
       
              <ul class="cartWindow">
                <div class="card-open-title">
                  <p class="cartTitle">Товар</p>
                  <p class="cartTitle">Стоимость</p> 
                </div>
                <button class="deleteCartProduct">Очистить корзину</button>
              </ul>
              
            </div>
          </div>
        </div>
      </div>
       
  <div class="container">

    <div class="slider">
      <div class="item">
          <img src="./img/slider/slider1.jpg">
      </div>
      <div class="item">
          <img src="./img/slider/slider2.jpg">
      </div>
      <div class="item">
          <img src="./img/slider/slider3.jpg">
      </div>
      <div class="item">
        <img src="./img/slider/slider4.jpg">
      </div>
      <div class="item">
      <img src="./img/slider/slider5.jpg">
      </div>
      <a class="prev" onclick="minusSlide()">&#10094;</a>
      <a class="next" onclick="plusSlide()">&#10095;</a>
  </div>
  <div class="slider-dots">
      <span class="slider-dots_item"  onclick="currentSlide(1)"></span> 
      <span class="slider-dots_item"  onclick="currentSlide(2)"></span> 
      <span class="slider-dots_item"  onclick="currentSlide(3)"></span> 
      <span class="slider-dots_item"  onclick="currentSlide(4)"></span> 
      <span class="slider-dots_item"  onclick="currentSlide(5)"></span> 
  </div>
  </div>
      <div class="container">

       

        <p class ="card-title">Хиты продаж</p>
        <div class="card">
          <ul id ='productContainer' class="ul"></ul>
        </div>
      </div>
     
 

  <script src="./js/index.js"></script>
  <script src="./js/cart.js"></script>
</body>
</html>
